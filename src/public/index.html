<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Registration form">
    <meta name="author" content="Oscar Mejia">

    <title>HelloWorld - Registration </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">HelloWorld - Register</h3>
                    </div>
                    <div class="panel-body">
                        <form id="registration-form" role="form" onsubmit="event.preventDefault();">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" 
                                            data-validation="length alphanumeric"
                                            data-validation-length="min3" 
                                            data-validation-allowing=" -_#$&()"
                                            data-validation-error-msg="First Name, type at least 3 characters.">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" 
                                            data-validation="length alphanumeric"
                                            data-validation-length="min3"
                                            data-validation-allowing=" -_#$&()"
                                            data-validation-error-msg="Last Name, type at least 3 characters.">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" name="address_1" id="address_1" class="form-control input-sm" placeholder="Address" 
                                    data-validation="length alphanumeric"
                                    data-validation-length="min5"
                                    data-validation-allowing=" -_#$&()"
                                    data-validation-error-msg="Address 1, type at least 5 characters.">
                            </div>

                            <div class="form-group">
                                <input type="text" name="address_2" id="address_2" class="form-control input-sm" placeholder="Address 2" >
                            </div>

                            <div class="form-group">
                                <input type="text" name="city" id="city" class="form-control input-sm" placeholder="City" 
                                    data-validation="length alphanumeric"
                                    data-validation-length="min3"
                                    data-validation-allowing=" -_#$&()"
                                    data-validation-error-msg="City, type at least 3 characters.">
                            </div>

                            <div class="form-group">
                                <select class="form-control" id="state" name="state">
                                    <option value="AK">Alaska</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DC">District of Columbia</option>
                                    <option value="DE">Delaware</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="IA">Iowa</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MD">Maryland</option>
                                    <option value="ME">Maine</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MT">Montana</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NY">New York</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="PR">Puerto Rico</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VA">Virginia</option>
                                    <option value="VT">Vermont</option>
                                    <option value="WA">Washington</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="number" name="zipcode" id="zipcode" class="form-control input-sm" placeholder="Zipcode"
                                            data-validation="length number" 
                                            data-validation-length="5"
                                            data-validation-error-msg="Invalid Zipcode">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="number" name="zipcode_plus4" id="zipcode_plus4" class="form-control input-sm" placeholder="Plus 4" 
                                            data-validation="length number" 
                                            data-validation-length="4"
                                            data-validation-error-msg="Invalid Plus-4 (zipcode)">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" name="country" id="country" class="form-control input-sm" placeholder="Country" disabled value="US">
                            </div>

                            <input type="submit" id="registerBtn" name="registerBtn" value="Register" class="btn btn-info btn-block">
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
    </script>

    <script src="./index.js"></script>

</body>

</html>
